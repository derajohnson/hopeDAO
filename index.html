<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500&family=Nunito+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>HopeDAO</title>
  </head>
  <body>
    <div class="main">
      <img
        class="yellow-blur"
        src="./assets/big-yellow.png"
        alt="yellow-blur"
      />
      <img
        class="purple-blur"
        src="./assets/big-purple.png"
        alt="purple-blur"
      />
    </div>
    <div class="content">
      <div>
        <img class="star" src="./assets/star.png" alt="star-image" />
      </div>
      <p class="hope">HOPE DAO</p>
      <p class="description">
        Each NFT you mint funds a month of expenses for young people upgrading
        their careers.
      </p>
      <div class="cylinder-container">
        <img class="svg" src="./assets/cylinder.svg" alt="cylinder" />
        <p class="learn-more">
          <a href="#notion">
            <button>Learn More</button>
          </a>
        </p>
        <div class="socials">
          <div class="twitter">
            <a href="#twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>

          <div>
            <a href="#discord">
              <i class="fa-brands fa-discord"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
